// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility='1.8'

mainClassName = "com.serli.oracle.of.bacon.Application"

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'net.code-story:http:2.105'
    compile 'org.neo4j.driver:neo4j-java-driver:1.1.0'
    compile 'io.searchbox:jest:2.0.4'
    compile 'redis.clients:jedis:2.9.0'
    compile 'org.mongodb:mongodb-driver:3.4.1'
    testCompile 'junit:junit:4.12'
}
